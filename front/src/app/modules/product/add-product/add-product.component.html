<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Agregar Producto</h3>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form >
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Categoria <span class="text-danger">*</span></label>
          <select class="form-select" [(ngModel)]="idCategory" name="idCategory">
            <option value="" disabled selected>Selecciona una Categoria</option>
            <option value="{{category.id}}" *ngFor="let category of categories">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre <span class="text-danger">*</span></label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control"  placeholder="Ingresa un Nombre del Producto">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Descripción</label>
            <input type="text" [(ngModel)]="description" name="description" class="form-control" placeholder="Ingresa una descripción">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Stock<span class="text-danger">*</span></label>
            <input type="number" [(ngModel)]="stock" name="stock" class="form-control" placeholder="Ingresa el stock">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Precio<span class="text-danger">*</span></label>
            <input type="text" [(ngModel)]="price" name="price" class="form-control" placeholder="Ingresa el precio">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Imagen</label>
            <input type="file"  (change)="handleFileInput($event)" class="form-control" placeholder="Ingresa una imagen">
          </div>
       
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="createProduct()">Guardar</button>
        
      </div>
    </form>
    
  </div>

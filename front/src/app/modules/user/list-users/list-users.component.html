<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Usuarios</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">DataTables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <div class="container ">
  <div class="row px-2 d-flex justify-content-between">
    <button class="btn btn-success col-sm-12 col-md-3 mb-2" (click)="createUser()"><i class="fas fa-plus"></i> Crear Nuevo</button>
    <button class="btn btn-secondary col-sm-12 col-md-2 mb-2 btn-sm" >Exportar a PDF</button>
    </div>
  </div>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Lista de Usuarios</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="tabla" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Rol</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>
                      <img class="img-thumbnail"  width="80"  src="{{ user.image ? 'http://localhost:3001/uploads/'+user.image : 'https://cdn4.iconfinder.com/data/icons/refresh_cl/256/System/Box_Empty.png'}}" alt="{{user.name}}">
                      
                    </td>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.Role?.name}}</td>
                  <td>
                    <button class="btn btn-warning btn-sm" (click)="updateUser(user)" ><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm mx-2" (click)="deleteUser(user.id)" ><i class="fas fa-trash-alt"></i></button>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

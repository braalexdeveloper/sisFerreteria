  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Lista de Ventas</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="tabla" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Fecha de Venta</th>
                  <th>Nombre de Cliente</th>
                  <th>Status</th>
                  <th>Total</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let sale of sales | paginate: { itemsPerPage: 4, currentPage: p }">
                   
                  <td>{{sale.sale_date}}</td>
                  <td>{{sale.clientName}}</td>
                  <td>{{sale.status}}</td>
                  <td>{{sale.total}}</td>
                  
                  <td>
                    <button class="btn btn-warning" (click)="viewDetail(sale.id)">Ver Detalle</button>
                    <button class="btn btn-secondary mx-2" (click)="pdfFactura(sale.id)">Ver Factura</button>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Fecha de Venta</th>
                    <th>Nombre de Cliente</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->

          </div>
        
        </div>
        <!-- /.col -->
        <div class="col-12 pt-4 d-flex justify-content-center">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
